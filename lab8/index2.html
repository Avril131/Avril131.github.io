<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>lab8-2</title>
    <style>
      @import url("index2.css");
    </style>
    <script src="jquery.js"></script>
  </head>
  <body>
    <div class="daohang">
      <li><a href="index1.html">lab8-1</a></li>
      <li><a href="index2.html">lab8-2</a></li>
      <li><a href="index3.html">lab8-3</a></li>
    </div>
    <div class="g-index">
      <div class="m-nav">
        <div class="u-tab focus" data_id="1"></div>
        <div class="u-tab" data_id="2"></div>
        <div class="u-tab" data_id="3"></div>
      </div>
      <div class="g-bd">
        <div class="m-content" data_id="1">1</div>
        <div class="m-content hide" data_id="2">2</div>
        <div class="m-content hide" data_id="3">3</div>
      </div>
    </div>
    <script>
        var selected = "1";
  
        $("body").on("click", ".u-tab", (e) => {
          slideDoor(e);
          console.log(5);
        });
  
        function slideDoor(e) {
          let t = e.currentTarget;
          let next = $(t).attr("data_id");
          // tab 颜色变换
          $(t).parent().find(".focus").removeClass("focus");
          $(t).addClass("focus");
          // 对应内容切换
          let contentList = $(t).parent().next().children();
          contentList.map((index, item) => {
            let id = $(item).attr("data_id");
            console.log(id);
            if (id === selected) {
              $(item).addClass("hide");
            }
            if (id === next) {
              $(item).removeClass("hide");
            }
          });
          // 当前所处位置变化
          selected = next;
        }
      </script>
  </body>
</html>
